<!DOCTYPE html>
<html>
<head>
	<title>标题</title>
</head>
<body>
<p>我是未加粗的</p>
<b>我是加粗的</b>
<br>
<strong>重要的字体</strong>
<br>
<small>注：本文作者程胜豪</small>
<br>
<i>我是斜体字(italic)</i>
<br>
<em>这是考试的重点</em>
<br>
<u>u（underline）标签表示下划线</u>
<br>
上标<sup>1</sup>
<br>
下标<sub>1</sub>
<br>
<span style="color:#FA0">大家好</span><span style="color:#F00">我是csh</span>
<br>
<font color="red" size="20">设置文字大小和颜色</font>
</body>
</html>
